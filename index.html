<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Mi encriptador</title>
</head>
<body>
    <header class="header">
        <img src="/imagenes/cerrado.png" alt="Logo arriba" class="logo">
        <H1>CRIPTOMAGIC</H1>
    </header>

    <main>
        <section>
            <textarea class="ingresa-texto" cols="30" rows="10" placeholder="Escribe aquí tu mensaje"></textarea>
                <div>
                    <h6 class="minusculas"> Ingresa solo letras minúsculas y sin acentos </h6>
                </div>
                <div class="botones">
                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div>
                    <button class="copiar">Copiar</button>
                </div>

        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
